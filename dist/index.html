<!DOCTYPE html> 
  <html>
    <head>
      <title>Donut Bowl</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
      <div class="grid-container">
        <div class="header">
          To-do-a-pa-looza!
        </div>
        <div class="side-nav-bar">
          Projects here!
        </div>
        <div id="content">
          <p>This is where the good stuff is.</p>

          <form class="task-form">
            <label for="title">Task:</label><br>
            <input type="text" name="title" id="title">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description">
            <label for="priority">Priority:</label>
            <input type="number" name="priority" id="priority" step="1" min="1" max="3"><br>
            <label for="due-date">Due Date:</label><br>
            <input type="text" name="due-date" id="due-date">
            <label for="project">Project:</label>
            <input type="text" name="project" id="project">
            <input type="submit" value="Submit">
          </form>
          <form class="new-proj-form">
            <label for="project-title">Project Name:</label><br>
            <input type="text" name="project-title" id="project-title"></label>
            <input type="submit" value="Submit">
          </form>

        </div>
      </div>
    <script src="main.js"></script>
    </body>
  </html>
